<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products – Keefa</title>

  <!-- Подключение внешнего CSS -->
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

  <header class="header">
    <img src="../logo.svg" class="logo" alt="Keefa logo" />

    <!-- Desktop меню -->
    <nav class="desktop-menu">
      <ul id="desktopMenu">
        <!-- Кнопки будут добавлены из JS -->
      </ul>
    </nav>

    <!-- Гамбургер -->
    <button class="hamburger" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Мобильное меню -->
    <nav class="mobile-menu" id="mobileMenu">
      <!-- Кнопки будут добавлены из JS -->
    </nav>
  </header>

  <main>
    <section class="products-container">
      <a href="#" class="product-card">
        <img src="../img/product1.png" alt="Product 1" class="product-image" />
        <div class="product-text">Product 1</div>
      </a>

      <a href="#" class="product-card">
        <img src="../img/product2.png" alt="Product 2" class="product-image" />
        <div class="product-text">Product 2</div>
      </a>

      <!-- Кнопка "Назад на главную" -->
<a href="../index.html" class="back-button"></a>

      <!-- Добавь больше карточек при необходимости -->
    </section>
  </main>

  <footer>
    <!-- Footer content -->
  </footer>

  <!-- Подключение JS -->
  <script src="../script.js" defer></script>
</body>
</html>
